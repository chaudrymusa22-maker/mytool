<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Pro - VIP Tools</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        header { background: #007bff; color: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .card { background: white; padding: 20px; margin: 10px auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .extra-btns { display: flex; gap: 10px; max-width: 400px; margin: 20px auto; }
        .fav-btn { background: #ffcc00; color: black; }
        .share-btn { background: #25d366; color: white; }
    </style>
</head>
<body>

<header>
    <h1>TIKTOK PRO - SERVICE PANEL</h1>
    <p>Select a service to start (2-Minute Interval)</p>
</header>

<div class="card">
    <h3>TikTok Followers</h3>
    <button onclick="startBoost('Followers')">USE FOLLOWERS</button>
</div>

<div class="card">
    <h3>TikTok Hearts (Likes)</h3>
    <button onclick="startBoost('Hearts')">USE HEARTS</button>
</div>

<div class="card">
    <h3>TikTok Views</h3>
    <button onclick="startBoost('Views')">USE VIEWS</button>
</div>

<div class="extra-btns">
    <button class="fav-btn" onclick="addToFavorites()">‚≠ê Add Favorite</button>
    <button class="share-btn" onclick="shareWebsite()">üîó Share Tool</button>
</div>

<script>
// Aapka Published Replit Link
const backendUrl = "https://boost-service--muhammadali3036.replit.app/boost";

async function startBoost(serviceType) {
    const videoUrl = prompt("Enter TikTok Video Link for " + serviceType + ":");
    
    if (!videoUrl || videoUrl.trim() === "") {
        alert("Link enter karna zaroori hai!");
        return;
    }

    try {
        const response = await fetch(backendUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: videoUrl, service: serviceType })
        });
        
        // Agar response sahi hai toh ye message aayega
        alert("Order Received! Aapka boost shuru ho gaya hai.");
    } catch (error) {
        // Agar Replit off hua ya link galat hua toh ye aayega
        alert("Connection Error! Replit par 'Run' check karein.");
    }
}

function addToFavorites() {
    alert("Bookmark karne ke liye Browser menu mein 'Star' (‚≠ê) icon dabayein!");
}

function shareWebsite() {
    if (navigator.share) {
        navigator.share({
            title: 'TikTok Pro Tool',
            text: 'Check out this amazing TikTok Boost tool!',
            url: window.location.href
        });
    } else {
        alert("Link copy karke doston ko bhejein: " + window.location.href);
    }
}
</script>

</body>
</html>
