<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIKTOK PRO - SERVICE PANEL</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f0f0f; color: white; text-align: center; padding: 20px; }
        .header { background: linear-gradient(45deg, #ff0050, #00f2ea); padding: 20px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 0 20px rgba(255, 0, 80, 0.5); }
        h1 { margin: 0; font-size: 24px; text-transform: uppercase; }
        .card { background: #1e1e1e; padding: 20px; margin: 15px auto; width: 90%; max-width: 400px; border-radius: 12px; border: 1px solid #333; transition: 0.3s; }
        .card:hover { border-color: #ff0050; transform: translateY(-5px); }
        h3 { margin-top: 0; color: #ccc; }
        button { background-color: #ff0050; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { background-color: #00f2ea; color: black; }
    </style>
</head>
<body>

    <div class="header">
        <h1>TIKTOK PRO - SERVICE PANEL</h1>
        <p>Boost Your Presence (2-Minute Interval)</p>
    </div>

    <div class="card"><h3>TikTok Followers</h3><button onclick="startBoost('Followers')">USE FOLLOWERS</button></div>
    <div class="card"><h3>TikTok Hearts</h3><button onclick="startBoost('Hearts')">USE HEARTS</button></div>
    <div class="card)<h3>TikTok Views</h3><button onclick="startBoost('Views')">USE VIEWS</button></div>
    <div class="card"><h3>TikTok Shares</h3><button onclick="startBoost('Shares')">USE SHARES</button></div>
    <div class="card"><h3>TikTok Favorites</h3><button onclick="startBoost('Favorites')">USE FAVORITES</button></div>

    <script>
        const backendUrl = "https://boost-service-muhammadali3036.replit.app/boost";

        async function startBoost(serviceType) {
            const videoUrl = prompt("Enter TikTok Link for " + serviceType + ":");
            if (!videoUrl || videoUrl.trim() === "") {
                alert("Link enter karna zaroori hai!");
                return;
            }

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: videoUrl, service: serviceType })
                });

                if (response.ok) {
                    alert("Order Received! Apka " + serviceType + " ka kaam start ho jayega.");
                } else {
                    alert("Server error! Replit check karein.");
                }
            } catch (error) {
                alert("Connection Error! Replit par 'Run' check karein.");
            }
        }
    </script>
</body>
</html>
