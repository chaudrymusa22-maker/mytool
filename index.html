<!DOCTYPE html>
<html>
<body style="background:#000;color:#fff;text-align:center;">
    <h1>TIKTOK PANEL</h1>
    <button onclick="go('Followers')">FOLLOWERS</button><br><br>
    <button onclick="go('Views')">VIEWS</button>
    <br><br><button onclick="go('Hearts')">HEARTS</button>
<br><br><button onclick="go('Shares')">SHARES</button>
<br><br><button onclick="go('Favorites')">FAVORITES</button>
    <script>
        const url = "https://boost-service-muhammadali3036.replit.app/boost";
        async function go(t){
            const v = prompt("Link:");
            if(!v) return;
            try{
                const r = await fetch(url,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({url:v,service:t})});
                alert(r.ok ? "Done!" : "Error");
            } catch(e) { alert("Check Replit Run"); }
        }
    </script>
</body>
